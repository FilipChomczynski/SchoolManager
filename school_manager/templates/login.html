{% extends 'base.html' %}
    {% block title %}Login{% endblock %}
    {% block body %}
        <h1 class="">Login</h1>
        <hr>

        <form action="" method="post">
            <fieldset>
                <div class="form-group">
                    <label>Password: </label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label>Repeat password: </label>
                    {{ form.confirm }}
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    {% endblock %}
