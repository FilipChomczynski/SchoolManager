{% extends 'base.html' %}
    {% block title %}Create Class{% endblock %}
    {% block body %}
        <h1>Create class</h1>
        <hr>
        <form action="{{url_for('create_class')}}" method="post">
            <fieldset>
                <div class="form-group">
                    <label>Name:</label>
                    {{form.name}}
                </div>
                <div class="form-group">
                    <label>Supervising teacher:</label>
                    {{form.supervising_teacher}}
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Submit">
                </div>
            </fieldset>
        </form>
    {% endblock %}
